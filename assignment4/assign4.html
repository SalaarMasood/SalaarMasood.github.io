<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Counter of Counters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0f0f0f; /* Pure black background */
      color: #ffffff; /* White text for contrast */
      font-family: 'Orbitron', sans-serif; /* Futuristic font */
      overflow: hidden;
      position: relative;
    }

    h1, h2, h5 {
      color: #39ff14; /* Neon green for headers */
      text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14, 0 0 20px #39ff14;
    }

    .btn-neon, .btn-create {
      background-color: #0f0f0f; /* Black background for button */
      border: 2px solid #39ff14; /* Neon green border */
      color: #39ff14; /* Neon green text */
      text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14, 0 0 20px #39ff14;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-neon:hover, .btn-create:hover {
      background-color: #39ff14; /* Neon green background on hover */
      color: #0f0f0f; /* Black text on hover */
      box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 30px #39ff14;
    }

    .btn-neon:focus, .btn-create:focus {
      outline: none;
      box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 30px #39ff14;
    }

    .card {
      background-color: #1a1a1a; /* Dark gray background */
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 20px #39ff14; /* Neon green glow */
    }

    .card-title {
      color: #39ff14; /* Neon green */
      text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14, 0 0 20px #39ff14;
    }

    .card-text {
      color: #ffffff; /* White text */
      font-size: 2.5rem; /* Large font size */
    }

    .container {
      max-width: 900px;
      position: relative;
      z-index: 1;
    }

    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 20%, transparent 60%);
      pointer-events: none;
      z-index: -1;
      animation: animateBackground 10s linear infinite;
    }

    .neon-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        rgba(0, 255, 0, 0.2),
        rgba(0, 255, 0, 0.2) 10px,
        transparent 10px,
        transparent 20px
      );
      opacity: 0.5;
      pointer-events: none;
      z-index: -2;
    }

    @keyframes animateBackground {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>
  <div class="neon-grid"></div>
  <div class="container my-4">
    <h1 class="text-center mb-4">Neon Counter of Counters</h1>
    <div id="root"></div>
  </div>
  
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  
  <script src = "assign4.js" type="text/babel"></script>
</body>
</html>
